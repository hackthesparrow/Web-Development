<!DOCTYPE html>
<html>

<head>

    <title>Profile Card</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #main-title {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            color: #e5e7eb;
            font-size: 1.2rem;
        }

        .profile-card {
            position: relative;
            background: #0b1120;
            color: #e5e7eb;
            width: 320px;
            padding: 24px;
            border-radius: 18px;
            border: 1px solid #1f2937;
            text-align: center;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 28px 70px rgba(0, 0, 0, 0.6);
        }

        .status-badge {
            position: absolute;
            top: 18px;
            right: 18px;
            padding: 5px 10px;
            font-size: 0.7rem;
            border-radius: 999px;
            background: #16a34a;
            color: #ecfdf5;
            text-transform: uppercase;
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            border: 3px solid #38bdf8;
            object-fit: cover;
            margin-bottom: 14px;
            transition: transform 0.3s ease;
        }

        .profile-card:hover .avatar {
            transform: rotate(-3deg) scale(1.03);
        }

        .name {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .role {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-top: 4px;
        }

        .bio {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-top: 12px;
            line-height: 1.4;
        }

        .tags {
            margin-top: 14px;
        }

        .tag {
            display: inline-block;
            font-size: 0.7rem;
            padding: 5px 10px;
            border-radius: 999px;
            background: #111827;
            border: 1px solid #1f2937;
            margin: 2px;
        }

        .stats {
            margin-top: 18px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .stat {
            flex: 1;
            padding: 8px 0;
            border-radius: 10px;
            background: #020617;
            border: 1px solid #1f2937;
            font-size: 0.75rem;
        }

        .stat-number {
            display: block;
            font-size: 1rem;
            font-weight: 600;
        }

        .stat-label {
            display: block;
            color: #9ca3af;
            margin-top: 2px;
        }

        .actions {
            margin-top: 18px;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 8px 0;
            border-radius: 999px;
            border: none;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.25s ease, transform 0.25s ease;
        }

        .btn-primary {
            background: #38bdf8;
            color: #0b1120;
            font-weight: 600;
        }

        .btn-secondary {
            background: #020617;
            color: #e5e7eb;
            border: 1px solid #1f2937;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary:hover {
            background: #0ea5e9;
        }

        .btn-secondary:hover {
            background: #111827;
        }

        .btn:active {
            transform: translateY(1px) scale(0.98);
        }

        .message-box {
            margin-top: 18px;
            text-align: left;
            font-size: 0.8rem;
            color: #9ca3af;
        }

        .message-box input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid #1f2937;
            background: #020617;
            color: #e5e7eb;
            outline: none;
            transition: border-color 0.25s ease;
        }

        .message-box input:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px #38bdf8;
        }

        .social {
            margin-top: 14px;
            display: flex;
            justify-content: center;
            gap: 16px;
            font-size: 0.85rem;
        }

        .social a {
            text-decoration: none;
            color: #6b7280;
            transition: color 0.25s ease, transform 0.25s ease;
        }

        .social a:hover {
            color: #38bdf8;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <h1 id="main-title">Profile Card </h1>

    <div class="profile-card">
        <div class="status-badge">Available</div>

        <img class="avatar" src="1.jpg" alt="Profile Picture" />

        <h2 class="name">Harsh Kumar Shandilya</h2>
        <p class="role">Frontend Developer</p>

        <p class="bio">
            Passionate about building clean, modern UIs with HTML, CSS, and JavaScript.
            Loves animations and beautiful interfaces.
        </p>

        <div class="tags">
            <span class="tag">HTML</span>
            <span class="tag">CSS</span>
            <span class="tag">JavaScript</span>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-number">34</span>
                <span class="stat-label">Projects</span>
            </div>
            <div class="stat">
                <span class="stat-number">12k</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat">
                <span class="stat-number">4.9</span>
                <span class="stat-label">Rating</span>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" id="hire-me">Hire Me</button>
            <button class="btn btn-secondary">Message</button>
        </div>

        <div class="message-box">
            <label>Quick message:</label>
            <input type="text" placeholder="Say hi..." />
        </div>

        <div class="social">
            <a href="#">GitHub</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </div>

</body>

</html>
