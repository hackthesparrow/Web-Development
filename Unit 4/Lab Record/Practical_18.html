<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced DOM Manipulation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#2563eb;
  --success:#22c55e;
  --danger:#ef4444;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#e0e7ff,#f8fafc);
}

.app{
  width:480px;
  background:var(--card);
  border-radius:24px;
  padding:28px;
  box-shadow:0 30px 70px rgba(0,0,0,0.15);
}

h2{
  text-align:center;
  margin-bottom:6px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:20px;
}

/* INPUT */
.input-group{
  display:flex;
  gap:10px;
  margin-bottom:18px;
}

input{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:1px solid #e5e7eb;
  outline:none;
}

input:focus{
  border-color:var(--primary);
}

/* BUTTONS */
button{
  padding:10px 14px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-size:14px;
  transition:0.3s;
  color:white;
}

.add{ background:var(--primary); }
.add:hover{ background:#1d4ed8; }

.list{
  margin-top:10px;
}

/* ITEM */
.item{
  background:#f1f5f9;
  padding:14px 16px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
  animation:fadeIn 0.4s ease;
}

@keyframes fadeIn{
  from{ opacity:0; transform:translateY(10px);}
  to{ opacity:1; transform:translateY(0);}
}

.item span{
  flex:1;
}

.actions{
  display:flex;
  gap:6px;
}

.actions button{
  padding:6px 10px;
  font-size:12px;
  border-radius:10px;
}

.edit{ background:var(--success); }
.delete{ background:var(--danger); }
</style>
</head>

<body>

<div class="app">
  <h2>Advanced DOM Manipulation</h2>
  <div class="subtitle">Create • Append • Modify • Remove</div>

  <div class="input-group">
    <input type="text" id="input" placeholder="Enter item text">
    <button class="add" onclick="addItem()">Add</button>
  </div>

  <div id="list" class="list">
    <!-- Dynamic items -->
  </div>
</div>

<script>
const input = document.getElementById("input");
const list = document.getElementById("list");

/* CREATE + APPEND */
function addItem(){
  if(input.value.trim()==="") return;

  const item = document.createElement("div");
  item.className = "item";

  const text = document.createElement("span");
  text.textContent = input.value;

  const actions = document.createElement("div");
  actions.className = "actions";

  const editBtn = document.createElement("button");
  editBtn.textContent = "Edit";
  editBtn.className = "edit";

  const delBtn = document.createElement("button");
  delBtn.textContent = "Delete";
  delBtn.className = "delete";

  /* MODIFY */
  editBtn.addEventListener("click",()=>{
    const newText = prompt("Edit item:", text.textContent);
    if(newText) text.textContent = newText;
  });

  /* REMOVE */
  delBtn.addEventListener("click",()=>{
    list.removeChild(item);
  });

  actions.append(editBtn, delBtn);
  item.append(text, actions);
  list.appendChild(item);

  input.value="";
}
</script>

</body>
</html>
