<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modern Interactive UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#3b82f6;
  --accent:#22c55e;
  --bg:#f9fafb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#6b7280;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#e0e7ff,#f9fafb);
}

.card{
  width:420px;
  background:var(--card);
  padding:30px;
  border-radius:22px;
  box-shadow:0 25px 60px rgba(0,0,0,0.15);
  text-align:center;
}

h2{
  font-size:24px;
  margin-bottom:6px;
}

.subtitle{
  font-size:14px;
  color:var(--muted);
  margin-bottom:22px;
}

/* INTERACTIVE BOX */
.box{
  padding:25px;
  border-radius:18px;
  background:#f1f5f9;
  margin-bottom:20px;
  cursor:pointer;
  transition:all 0.35s ease;
  box-shadow:inset 0 0 0 rgba(0,0,0,0);
}

/* HOVER EFFECT */
.box:hover{
  transform:translateY(-6px) scale(1.03);
  background:#e0f2fe;
  box-shadow:0 20px 40px rgba(59,130,246,0.25);
}

/* ACTIVE VIA JS */
.box.active{
  background:linear-gradient(135deg,#3b82f6,#22c55e);
  color:white;
  box-shadow:0 25px 45px rgba(59,130,246,0.4);
}

.icon{
  font-size:40px;
  margin-bottom:8px;
  transition:0.3s;
}

.box.active .icon{
  transform:rotate(15deg) scale(1.2);
}

/* BUTTONS */
.buttons{
  display:flex;
  gap:10px;
  justify-content:center;
}

button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:14px;
  font-size:14px;
  cursor:pointer;
  transition:0.3s;
}

.add{
  background:var(--primary);
  color:white;
}

.add:hover{
  background:#2563eb;
}

.remove{
  background:#e5e7eb;
}

.remove:hover{
  background:#d1d5db;
}

/* STATUS */
.status{
  margin-top:18px;
  font-size:14px;
  color:var(--muted);
  min-height:20px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Modern Interactive Card</h2>
  <div class="subtitle">Hover ‚Ä¢ Click ‚Ä¢ Keyboard</div>

  <div id="box" class="box">
    <div class="icon">‚ú®</div>
    Hover ya Click karo mujhe
  </div>

  <div class="buttons">
    <button class="add" id="addBtn">Enable Events</button>
    <button class="remove" id="removeBtn">Disable Events</button>
  </div>

  <div class="status" id="status">
    Keyboard se koi key dabao ‚å®Ô∏è
  </div>
</div>

<script>
const box = document.getElementById("box");
const status = document.getElementById("status");
const addBtn = document.getElementById("addBtn");
const removeBtn = document.getElementById("removeBtn");

/* EVENT FUNCTIONS */
function onHover(){
  status.textContent = "üî• Hover detected";
}

function onLeave(){
  status.textContent = "üëã Hover left";
}

function onClick(){
  box.classList.toggle("active");
  status.textContent = box.classList.contains("active")
    ? "‚úÖ Box activated"
    : "‚ùå Box deactivated";
}

function onKey(e){
  status.textContent = `‚å®Ô∏è Key pressed: ${e.key}`;
}

/* ADD EVENTS */
addBtn.addEventListener("click",()=>{
  box.addEventListener("mouseenter",onHover);
  box.addEventListener("mouseleave",onLeave);
  box.addEventListener("click",onClick);
  document.addEventListener("keydown",onKey);
  status.textContent="üéØ All events enabled";
});

/* REMOVE EVENTS */
removeBtn.addEventListener("click",()=>{
  box.removeEventListener("mouseenter",onHover);
  box.removeEventListener("mouseleave",onLeave);
  box.removeEventListener("click",onClick);
  document.removeEventListener("keydown",onKey);
  status.textContent="üö´ Events disabled";
});
</script>

</body>
</html>
